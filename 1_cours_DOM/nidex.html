<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>

  <body>
    <div class="theme-container">
      <div class="theme" id="dark"></div>
      <div class="theme" id="red"></div>
      <div class="theme" id="orchid"></div>
    </div>

    <h1 class="title">Cours Javascript</h1>
    <button id="btn1">Bouton 1</button>
    <button id="btn2">Bouton 2</button>
    <button id="btn3">Bouton 3</button><br />

    <img id="img" src="./Mass effect.jpg" height="200px" alt="" />

    <div class="popUp">
      <h3>Appuyer ici</h3>
      <button id="closebtn">Envoyer</button>
    </div>
    <div id="carre"></div>

    <br />
    <input type="text" placeholder="entrez votre nom" class="input-name" />
    <br />
    <div class="calculator">
      <div class="calculator-container">
        <input type="number" placeholder="chiffre1" id="chiffre1" />
        <input type="number" placeholder="chiffre2" id="chiffre2" />
        <p id="resultat"></p>
        <button id="add">+</button>
        <button id="sou">-</button>
        <button id="mul">x</button>
        <button id="div">/</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
